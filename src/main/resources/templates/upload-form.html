<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Carica un file email</h2>

    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <form action="/upload-email" method="POST" enctype="multipart/form-data" th:with="origin=${param.origin != null ? param.origin[0] : 'analyzer'}">
                <div class="mb-3">
                    <label for="emailFile" class="form-label">Seleziona file .eml</label>
                    <input class="form-control" type="file" id="emailFile" name="emailFile" accept=".eml" required>
                </div>
                <!-- Campo nascosto per l'origine -->
                <input type="hidden" name="origin" th:value="${origin}">
                <div class="mb-3 d-flex gap-2">
                    <a th:href="${origin == 'comparison' ? '/comparison' : '/analyzer'}" class="btn btn-secondary">Indietro</a>
                    <button type="submit" class="btn btn-primary">Carica</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
